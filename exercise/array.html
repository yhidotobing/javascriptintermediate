<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul id="mylist"></ul>
    <script>
      let job = [
        "CTO",
        "Front End Developer",
        "Back End Developer",
        "Software Engineer",
        "Dev Ops",
      ];
      let list = document.querySelector("#mylist");
      job.forEach((item) => {
        let li = document.createElement("li");
        li.innerText = item;
        list.appendChild(li);
      });
    </script>
  </body>
</html>
