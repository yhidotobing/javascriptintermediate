<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Skilvul</title>
  </head>
  <body>
    <form id="form">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" />
      <label for="password">Password</label>
      <input type="password" id="password" name="password" />
      <button id="btn-submit" style="display: block; margin-top: 10px">
        submit
      </button>
    </form>
    <script>
      const elInputEmail = document.querySelector("#email");
      const elInputPassword = document.querySelector("#password");
      const elBtnSubmit = document.querySelector("#btn-submit");
      const elForm = document.querySelector("#form");
      const emailValidator = new RegExp(
        /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/gim
      );
      const passwordValidator = new RegExp(
        /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,}$/gim
      );

      elForm.onsubmit = function (e) {
        e.preventDefault();
        if (
          emailValidator.test(elInputEmail.value) == true &&
          passwordValidator.test(elInputPassword.value) == true
        ) {
          alert(`Welcome to the Jungle`);
        } else if (
          emailValidator.test(elInputEmail.value) == false &&
          passwordValidator.test(elInputPassword.value) == true
        ) {
          alert(`tolong masukan email yang valid`);
        } else if (
          passwordValidator.test(elInputPassword.value) == false &&
          emailValidator.test(elInputEmail.value) == true
        ) {
          alert(`tolong masukan password sesuai ketentuan`);
        } else {
          alert(`tolong masukkan email dan password yang sesuai`);
        }
        elForm.reset();
      };
    </script>
  </body>
</html>
